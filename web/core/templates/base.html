<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-primary bg-success shadow-sm">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand text-white d-flex align-items-center" href="#">
            <img src="{% static 'paws.jpg' %}" alt="Logo" class="rounded-circle me-2" style="width: 50px; height: 50px;">
            <span class="fw-bold fs-3 text-uppercase">Veterinario</span>
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'csv' %}">CSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'json' %}">JSON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'mascotas' %}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'consultas' %}">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'veterinarios' %}">Veterinarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Salir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inicio' %}">Pagina Principal</a>
                    </li>

            </ul>

        </div>

    </div>
</nav>

<!-- Content Container -->
<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3 mt-4 shadow-lg">
    <p class="mb-0">&copy; 2024 Veterinario. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
